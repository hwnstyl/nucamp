<!doctype html>
<html>
<body onload="check_user_credentials()" style="position:absolute">
    <h1>Spiritueux Wines and Liquors</h1>
    <script>
          function check_user_credentials(){
            if (age_of_user() < 18)
            alert("You are too young to buy alcohol.");
            else if (email_of_user() === "")
            alert("Your email address is not valid.");
            else 
            alert("Great! Your account is all set up!");
        }

        function age_of_user(){
            var age_text, age;
            age_text = prompt("What is your age?");
            age=parseInt(age_text);
            return age;
        }

        function email_of_user(){
            var email = prompt("Great! You're of age. What is your email address?");
            if (email.includes("@")){
                console.log("The user's email address is: " + email + ".");
                return email;
            }
            else {
                console.log("The email address is incorrect. You entered " + email + ".");
                return("");
            }
        }
    </script>
</body>
</html>
