<!doctype html>
<html>
    <head>
        <title>Color Guessing Game!</title>
        <script>
            var colors=["Azure", "Coral", "Cyan", "DarkOliveGreen", "GreenYellow"];
            var target;
            var guess_input;
            var finished = false;
            var guesses = 0;

            function do_game() {
                var random_number = Math.random() * colors.length;
                var random_number_integer = Math.floor(random_number);
                
                target = colors[random_number_integer];

                while(!finished) {
                    guess_input = prompt("I'm thinking of one of these colors: " + colors.join(", ") + " guess which one!");
                    guesses++;
                    finished = guess_input === target;
                }
            }
        </script>
    </head>
    <body onload="do_game()">
        
    </body>
</html>
