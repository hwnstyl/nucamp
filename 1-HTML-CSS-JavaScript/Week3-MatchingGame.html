<!DOCTYPE html>
<html>
    <head>
        <title>Matching Game - Smile!</title>
        <style>
            img {position: absolute;}
            div {position: absolute; width: 500px; height: 500px;}
            #rightSide {left: 500px; border-left: 1px solid black;}

        </style>
    </head>
    <body onload="generateFaces()">
        <h1>Matching Game</h1>
        <p>Click on the extra smiling face on the left.</p>
        <div id="leftSide">

        </div>
        <div id="rightSide">

        </div>
        <script>
            var numberOfFaces = 5;
            var theLeftSide = document.getElementById("leftSide");

            function generateFaces() {
                for (var i = 0; i < numberOfFaces; i++){
                    var mySmiley = document.createElement("img");
                    mySmiley.src="smile.png";
                    theLeftSide.appendChild(mySmiley);
                    var topPosition = Math.floor(Math.random() * 401);
                    mySmiley.style.top = topPosition +"px";
                    var leftPosition = Math.floor(Math.random() * 401);
                    mySmiley.style.left = leftPosition + "px";
                }
                
            }
        </script>
    </body>
</html>
