<!doctype html>
<html>
    <head>
        <script>
            var year, great_years = [], list, i=0;
            list = "<ul>";
            for (year=2014; year <=2018; year++) {
                correct=confirm(year + " was great for you?")
                if (!correct) continue;
                    great_years.push(year)
                    list += "<li>" + great_years[i] + "</li>";
                    i++;
            }
            list += "</ul>";
            alert("Your great years were: " + list + ".");
        </script>
    </head>
    <body>
        <p>This is the updated list of great years:</p>
        <p id="list"></p>
        <script>document.getElementById("list").innerHTML = list;</script>
    </body>
</html>
