<!doctype>
<html>
    <body>
        <h2> JavaScript Arrays</h2>
        <script>
            var fruits, text, flen, i;
            fruits = ["Banana", "Orange", "Apple", "Mango"];
            flen = fruits.length;
            text = "<ul>";
            for (i = 0; i < flen; i++){
                text += "<li>" + fruits[i] + "</li>";
            }
            text += "</ul>";
                alert("This is the resulting Array using an HTML list: " + text);
            
        </script>
    </body>
</html>
